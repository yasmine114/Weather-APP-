<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="form">
            <input type="text" placeholder="Type a city.." class="form" id="search-form" autocomplete="off">
            <input type="submit" value="Search" id="Search-input">
            <input type="submit" value="Current location" id="current-input">
          </form>
          <h1 id="city"></span></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="weather-icon"/>
                <div class="float-left" >
                  <strong id="temperature"></strong>
                  <span class="units" >°C|°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span>km/hpre</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footerLink">
          <a href="https://github.com/yasmine114/Weather-APP-" target="-blank"
            >Open-source code </a
          >by Yasmine Mohamed
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
